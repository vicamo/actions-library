name: 'Ubuntu Releases'
description: 'Fetch ubuntu releases info'
branding:
  icon: 'target'
  color: 'read'

outputs:
  json:
    description: >-
      A JSON-formatted string in following format:
        [
          {
            distribution: 'ubuntu'
            suite: 'devel'
            codename: 'noble'
            description: 'Ubuntu Noble 24.04'
            active: true
            release: '24.04'
            architectures: [ # merge from all pockets
              'amd64', 'i386', ...
            ]
            components: [ # merge from all pockets
              'main', 'restricted', 'universe', 'multiverse'
            ]
            mirrors: [
              {
                name: 'default'
                url: 'http://archive.ubuntu.com/ubuntu'
                pockets: {
                  'noble': { # noble-backports, noble-proposed, noble-updates,
      noble-security, etc.
                    architectures: [
                      'amd64', 'i386', ...
                    ]
                    components: [
                      'main', 'restricted', 'universe', 'multiverse'
                    ]
                  }
                }
              },
              {
                name: 'ports'
                url: 'http://ports.ubuntu.com/ubuntu-ports'
                ...
              }
            ]
          }
        ]
    value: ${{ steps.release-info.outputs.json }}

